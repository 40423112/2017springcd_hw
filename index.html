<section data-markdown>
    <script type="text/template">
     <p>1.800x600 為畫布大小, 在畫布正中央畫一個半徑為 250 , 壓力角 20, 齒數為 36 齒, 且只有上半齒形的漸開線正齒輪輪廓<p>
     <p>2.建立第二個 800x600 的畫布, 請畫出只有一齒輪廓, 且充滿畫布 80% 範圍的正齒輪, 且該齒輪廓下方水平線, 連接兩端齒根圓點交的直線以紅色繪製, 且在齒輪下方以藍色字元寫上自己的學號<p>
     <p>3.由最右邊齒數 16 齒開始囓合, 依序增加 2 齒, 當排至平面四齒囓合後, 第五位組員則以垂直方向向下囓合兩個齒輪後, 轉由右至左水平排列<p>
     <a href="https://40423112.github.io/2017springcd_hw/blog/xie-tong-chan-pin-she-ji-shi-xi-w15.html">協同產品設計實習 w15</a>
